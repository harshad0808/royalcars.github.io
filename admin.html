    <div class="container-fluid ">
        <div class="row shadow fw-light fs-1 justify-content-center text-center mt-2">
            <h1 style="font-family:serif"> Royal Motors Admin Panel</h1>
        </div>
        <div class="row   justify-content-center align-content-center" style="height: 80vh;">
            <div class="col col-lg-6 shadow bg-light p-3">
                <form name="adminform" class="">
                    <div>
                    <label>Select Car Brand:</label><br>
                    <select name="cars" id="cars">
                        <option value="BMW">BMW</option>
                        <option value="AUDI">AUDI</option>
                        <option value="JAGUAR">JAGUAR</option>

                    </select>
                </div>
                    <br>
                    <div>
                    <label>Enter the Model Name:</label>
                    <br>
                    <input class="form-control" type="text" name="mname" />
                    <span id="mname" class="text-danger" ></span>
                </div>
                <div>
                    <label>Enter the Details:</label>
                    <br>
                    <input class="form-control" type="text" name="details" />
                    <span id="details" class="text-danger" ></span>
                </div>
                <div>
                    <label>Fuel Type:</label>
                    <br>
                    <input class="form-control" type="text" name="fuel" />
                    <span id="fuel" class="text-danger" ></span>
                </div>
                <div>
                    <label>Starting Price:</label>
                    <br>
                    <input class="form-control" type="text" name="startprice" />
                    <span id="price" class="text-danger" ></span>
                </div>
                <div>
                    <label>Emi Starting From:</label>
                    <br>
                    <input class="form-control" type="text" name="emi" />
                    <span id="emi" class="text-danger" ></span>
                </div>
                  <!--  <label>Add Image:</label>
                    <br>
                    <input class="form-control" type="file" id="img" />-->
                    <div class="text-center"><input class="btn btn-dark mt-2 " type="button" onclick="return addmodel()" value="Add Model" /> </div>
