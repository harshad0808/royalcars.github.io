<script>
    function  login()
    {
        let a=true;
        let user=document.querySelector(".user").value;
        let pass=document.querySelector(".pass").value;
      
        if(user=="")
        {
            document.querySelector("#username").innerHTML="Enter Username"
            a=false
        }
        else
        {
            document.querySelector("#username").innerHTML=""
        }
        
        if(user=="")
        {
            document.querySelector("#password").innerHTML="Enter Password"
            a=false
        }
        else
        {
            document.querySelector("#password").innerHTML=""
        }
        if(user!="royal"||pass!="1234")
        {
            document.querySelector("#username").innerHTML="Enter Correct Username"
            document.querySelector("#password").innerHTML="Enter Correct Password"
            a=false;
            
        }
        else
        {
            document.querySelector("#username").innerHTML=""
            document.querySelector("#password").innerHTML=""
        }
        
        if(a==true)
        {
           return true
           
        }
        else
        {

            
            return false
        }
    }
</script>
