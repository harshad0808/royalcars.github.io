<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/filter.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" style="color: goldenrod;" href="#">Royal Motors</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Test Drive</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="d-none d-md-block  col-lg-4 p-0">
                <img style="width: 100%; height: 92vh;" src="pictures/testside.jpg">
            </div>
            <div class="col-lg-8 ">
                <div class="row">
                    <div class="col fw-normal fs-1 text-center shadow" style="color: goldenrod;">
                        Book A Test Drive Now...!
                    </div>
                </div>
                <div class="row justify-content-center " style="margin-top:10%;">
                    <div class="col-sm-10 col-md-7 col-lg-8 ">
                        <form>

                            <label class="lab">First Name:</label>
                            <br>
                            <input class="form-control" placeholder="Enter Your First Name" type="text" required />


                            <label class="lab">Last Name:</label>
                            <br>
                            <input class="form-control" placeholder="Enter Your Last Name" type="text" />


                            <label class="lab">City:</label>
                            <br>
                            <input class="form-control" placeholder="Enter Your City" type="text" />

                            <label class="lab">Car Model:</label>
                            <br>
                            <input class="form-contro" id="mod" placeholder="Enter Car Model" type="text" value="" />

                            <br>
                            <label class="lab1">Mobile no:</label>
                            <br>
                            <input class="form-control" placeholder="Enter Your Mobile Number" type="tel" />


                            <label class="lab">Date:</label>
                            <br>
                            <input class="form-control" placeholder="Enter Your First Name" type="date" />


                            <div class="w-100 text-center mt-2"> <input type="button" value="Submit"
                                    class="btn btn-dark" />
                            </div>





                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let a = localStorage.getItem("model");
        document.getElementById("mod").value = a;
    </script>
</body>

</html>
